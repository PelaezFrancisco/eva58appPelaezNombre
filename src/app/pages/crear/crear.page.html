<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Electrodomestico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="electrodomestico.nombre"></ion-input>
    
  </ion-item>

  <ion-item>
    <ion-label position="floating">Categoria</ion-label>
    <ion-input [(ngModel)]="electrodomestico.categoria"></ion-input>
   
  </ion-item>

  <ion-item>
    <ion-label position="floating">Color</ion-label>
    <ion-input [(ngModel)]="electrodomestico.color"></ion-input>
   
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input [(ngModel)]="electrodomestico.precio"></ion-input>
    
  </ion-item>

  <ion-button expand="full" (click)="guardar()">Guardar</ion-button>

</ion-content>
